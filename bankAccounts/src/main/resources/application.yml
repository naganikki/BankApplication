server:
 port: 8888
spring:
 datasource:
  url: jdbc:h2:mem:testdb
  driver-class-name: org.h2.Driver
  username: sa
  password: root
 application:
  name: "accounts"
 profiles:
  active: prod 
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
   ddl-auto: update
  show-sql: true
 h2:
  console:
   enabled: true
 config:
  import: "optional:configserver:http://localhost:8071"
 rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest 
management:
 endpoints:
  web:
   exposure:
    include: "*"

 
 
    
   
  
  